{% set name = "alibabacloud-credentials" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa6c5f7cfa28fb51a59686aada8e96bba91687aa79d884534df1594bc6ad27f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - aiofiles >=22.1.0,<25.0.0
    - alibabacloud_credentials_api >=1.0.0,<2.0.0
    - apscheduler >=3.10.0,<4.0.0
    - python >={{ python_min }}
    - alibabacloud-tea >=0.4.0

test:
  imports:
    - alibabacloud_credentials
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aliyun/credentials-python
  summary: The alibabacloud credentials module of alibabaCloud Python SDK.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
